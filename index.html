    <script src="https://unpkg.com/obniz@2.2.0/obniz.js"></script>

<body>
    <div class="wrapper">
        <header>
            <a href="./index.html" id="header-text">ものづくりリテラシー2019</a>
        </header>

        <main>
            <h1>ものづくりリテラシー2019<br>テストページ</h1>
            <!-- obnizのデバッグ情報を表示 -->
            <div id="obniz-debug"></div>
            <p>テスト用のページです．</p>
            <p>接続中のobniz: <strong id="obniz-id">No Connection...</strong></p>


            <h2>Lチカっぽいなにか</h2>
            <button type="button" class="btn btn-primary" id="led-state">WAITING</button>
            <p>ボタンを押すとLEDがチカチカします。回路図は下の通り。</p>
            <img src="./image/obniz-00_b.png" alt="Lチカのブレッドボード" title="Lチカのブレッドボード">
            <img src="./image/obniz-00_c.png" alt="Lチカの回路図" title="Lチカの回路図">


            <h2>クイズっぽいなにか</h2>
            <p>
                それっぽいクイズのテストページです。<br>
                ページ飛ぶごとにobnizのid聞くのはテストなので許してください…
            </p>
            <ul>
                <li><a href="./quizzes/01.html">例題1</a></li>
                <li><a href="./quizzes/02.html">例題2</a></li>
            </ul>
            <ul>
                <li><a href="./quizzes/G1YsdWkhr.html">G1 LED</a></li>
                <li><a href="./quizzes/G2YmstKt.html">G2 カラーセンサ</a></li>
                <li><a href="./quizzes/G3MznFkd.html">G3 フルカラーLED</a></li>
                <li><a href="./quizzes/G4YnFsy.html">G4 ブザー</a></li>
                <li><a href="./quizzes/G5SoYmd.html">G5 サーボモータ</a></li>
            </ul>
        </main>

        <footer>
            <p>
                NIT, Gifu College | 2019
            </p>
        </footer>
    </div>



    <script>
        console.log('console check.');
        // obnizに接続
        // OBNIZ_ID_HEREにしておくと実行時にIDを聞いてくれる
        var obniz = new Obniz("OBNIZ_ID_HERE");
        obniz.onconnect = async function () {
            // webページにidを表示する
            $("#obniz-id").text(obniz.id);
            // 1秒ほど待つ
            await obniz.wait(1000);
            // obnizの状態
            var WAITING = 0
            var RUNNING = 1
            var state = WAITING
            // ボタンに応じて状態を変える
            $("#led-state").click(function () {
                if (state == WAITING) {
                    state = RUNNING;
                    $("#led-state").text("RUNNING");
                }
                else {
                    state = WAITING;
                    $("#led-state").text("WAITING");
                }
            })
            // LEDを用意する
            var led = obniz.wired("LED", { anode: 0, cathode: 1 });
            // 付いたり消えたりする
            var flag = false;
            var time = 1000.0;
            // 無限ループ
            while (true) {
                // 接続が切れたら抜ける
                if (obniz.connectionState != "connected") {
                    console.log('connection close!');
                    break;
                }
                // waitingの間はledをoffにして待つ
                if (state == WAITING) {
                    led.off();
                    await obniz.wait(10);
                    continue;
                }
                // runningの時．．．
                // timeをだんだん短くする
                time = time / 1.1;
                // 10より小さくなったらwaitingに戻す
                if (time < 10) {
                    state = WAITING;
                    time = 1000.0;
                    flag = false;
                    led.off();
                    $("#led-state").text("WAITING");
                    continue;
                }
                // flagを切り替え
                flag = !flag;
                // timeだけ点灯 or 消灯
                if (flag) {
                    led.on();
                }
                else {
                    led.off();
                }
                // timeだけ待つ
                await obniz.wait(Math.round(time));
            }
        }
    </script>
</body>

</html>
